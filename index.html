<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Osm Relation Check</title>
    <link rel="icon" href="./img/globeicon.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./libs/ol-v6.4.3-dist/ol.css">
  </head>

  <body>

    <div id="mySidepanel" class="sidepanel">

      <a href="javascript:void(0)" class="closebtn" onclick="closeSidePanel()">&times;</a>

      <h2>Base Layers</h2>
      <input type="radio" name='baseLayerRadioButton' value='OsmStandard'>OSM Standard</input><br>
      <input type="radio" name='baseLayerRadioButton' value='OsmHumanitarian'>OSM Humanitarian</input><br>
      <input type="radio" name='baseLayerRadioButton' value='OpenTopoMap'>Open Topo Map</input><br>
      <br>

      <h2>Error Layers</h2>
      
      <div class="line">
        <b><u><label>Data time stamp:</label></u></b><br>
        <label id="data_time_stamp"></label>
      </div>

      <br>

      <div class="line">
        <b><u><label>Admin Relation Errors</label></u></b>
      </div>
      
      <input type="checkbox" name="checkboxErrorLevel" value="admin_error_high">
        <label id="label_admin_error_high">High</label>
      </input>      
      <br>
      
      <input type="checkbox" name="checkboxErrorLevel" value="admin_error_medium">
        <label id="label_admin_error_medium">Medium</label>
      </input>
      <br>

      <input type="checkbox" name="checkboxErrorLevel" value="admin_error_low">
        <label id="label_admin_error_low">Low</label>
      </input>
      <br><br>

      <div class="line">
        <b><u><label>Bus Relation Errors</label></u></b>
      </div>
      
      <input type="checkbox" name="checkboxErrorLevel" value="bus_error_high">
        <label id="label_bus_error_high">High</label>
      </input>      
      <br>
      
      <input type="checkbox" name="checkboxErrorLevel" value="bus_error_medium">
        <label id="label_bus_error_medium">Medium</label>
      </input>
      <br>

      <input type="checkbox" name="checkboxErrorLevel" value="bus_error_low">
        <label id="label_bus_error_low">Low</label>
      </input>
      <br><br>

      <div class="line">
        <b><u><label>Hiking Relation Errors</label></u></b>
      </div>
      
      <input type="checkbox" name="checkboxErrorLevel" value="hiking_error_high">
        <label id="label_hiking_error_high">High</label>
      </input>      
      <br>
      
      <input type="checkbox" name="checkboxErrorLevel" value="hiking_error_medium">
        <label id="label_hiking_error_medium">Medium</label>
      </input>
      <br>

      <input type="checkbox" name="checkboxErrorLevel" value="hiking_error_low">
        <label id="label_hiking_error_low">Low</label>
      </input>
      <br><br>

    </div>
    
    <button class="openbtn" onclick="openSidePanel()">â˜°</button>

    <div id='js-map' class='map'></div>
    
    <div class="overlay-container">
      <b><span class='overlay-text' id='feature-title'></span></b><br>
      <span class='overlay-text' id='feature-relation'></span><br>
      <span class='overlay-text' id='feature-description'></span><br>
    </div>
    
    <script src='./base_layers.js'></script>
    <script src='./bus_lines.js'></script>
    <script src='./vector_layers.js'></script>
    <script src='./vector_layer_admin.js'></script>
    <script src='./vector_layer_boundary.js'></script>
    <script src='./vector_layer_bus.js'></script>
    <script src='./vector_layer_hiking.js'></script>
    <script src='./vector_layer_styles.js'></script>
    <script src='./cookies.js'></script>
    <script src='./main.js'></script>
    <script src='./libs/ol-v6.4.3-dist/ol.js'></script>

  </body>

</html>
